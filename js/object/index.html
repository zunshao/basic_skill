  <script>
    function Person(name) {
      this.name = name
    }
    function Animal(age) {
      this.age = age
    }

    var tom = new Person('tom');
    var tom1 = new tom.constructor('tom')
    tom.constructor = Animal
    var dog = new tom.constructor(48)
    console.log(tom1, dog)
  </script>
