<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Person = (function() {
        var privateData = {};
        var privateId = 0;
        function Person(name) {
            Object.defineProperty(this,  '_id', { value: privateId++ })
            privateData[this._id] = {
                name: name
            }
        }
        Person.prototype.getName = function() {
            return privateData[this._id].name
        }
        return Person
    }())
    console.log(new Person('zhang'))
</script>
</body>
</html>
