<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function run(createIterator) {
        let task = createIterator();
        let result = task.next()

        function step() {
            if (!result.done) {
                result = task.next()
                step()
            }
        }
        step();
    }

    run(function *() {
        console.log(1)
        yield;
        console.log(2)
        yield;
        console.log(3)
    })
</script>
</body>
</html>
